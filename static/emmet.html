<div class="modal fade" id="productOffcampus" tabindex="-1" role="dialog" aria-labelledby="myModal1Label"
    v-if="flag == 'product_flag'">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModal1Label">Modal title</h4>
                <button type="button" @click="closeModal(product)" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">

                <form @submit.prevent="saveChanges">
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input v-model="editedProduct.name" type="text" class="form-control" id="editName">
                    </div>
                    <div class="form-group">
                        <label for="editQuantity">Quantity:</label>
                        <input v-model="editedProduct.quantity" type="number" class="form-control" id="editQuantity">
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Price:</label>
                        <input v-model="editedProduct.price" type="number" step="0.01" class="form-control"
                            id="editPrice">
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Image:</label>
                        <input v-model="editedProduct.image" type="text" class="form-control" id="editImage">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" @click="closeModal(product)" class="btn btn-default"
                    data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
